---
layout: default
---


{{ content }}

<div class="body-c blog-body">
  <ul class="blog-list">
    {% for post in site.posts %}
    <li><a href="{{ post.url }}">{{ post.title}}</a>
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
